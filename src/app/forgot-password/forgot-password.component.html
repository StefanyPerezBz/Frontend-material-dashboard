<mat-toolbar color="light">
      <mat-toolbar-row class="toolbar-row">
        <span>¿Perdió su contraseña?</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxlayout="column">

            <mat-form-field appearance="standard">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email" required>
                <mat-error
                    *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span
                        *ngIf="signupForm.controls.email.errors.required">El
                        campo correo es obligatorio</span>
                    <span
                        *ngIf="signupForm.controls.email.errors.pattern">El
                        campo correo es inválido</span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
        <mat-icon>send</mat-icon> Restablecer
    </button>
    <button mat-raised-button color="warn" mat-dialog-close=>
        <mat-icon>cancel</mat-icon> Cancelar
    </button>
</mat-dialog-actions>

<style>
.toolbar-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.spacer {
  margin-left: auto;
}

.form-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
</style>
